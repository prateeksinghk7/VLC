<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Media Player</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- icons import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img src="./logo.png" alt="logo image" class="image">
            <p>VLC media player</p>
        </div>
        <div class="menu">
            <div class="menuItem" id="media">Media
                <input type="file" name="" id="file">
            </div>
            <div class="menuItem volume">Voume
                <ul class="list">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
            <div class="menuItem playback">Playback
                <ul class="list">
                    <li id="speedUp">Speed Up</li>
                    <li id="speedDown">Speed Down</li>
                </ul>
            </div>
            <div class="menuItem">Subtite</div>
        </div>
        <div class="video">
            <div class="biglogo"><img src="./logo.png" alt="" class="biglogo"></div>
        </div>
        <div class="toast"></div>

        <div class="footer">   
             <div class="progressbar">
                <label id="timer" for="progress" role="timer">--:--</label>
                <progress id="progress" max="100" value="0">Progress</progress>
             <div id="totaldur" >--:--</div>
    
    </div>
            <div class="footerOptions">
            <i class="fa-solid fa-pause"></i>
             <i class="fa-solid fa-play"></i>
             <i class="fa-solid fa-expand"></i>
            </div>
            </div>


            
        

    </div>


    <script src="script.js"></script>
</body>
</html>
